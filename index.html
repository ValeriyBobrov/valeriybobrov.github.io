<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">
            Ремонт техники различных брендов
        </h1>
            <div class="swiper">
                <div class="swiper-wrapper">
                        <button class="swiper-slide"><div class="swiper-slide-item"><img src="/img/acer.png" alt=""></div>
                    </button>
                        <button class="swiper-slide"><div class="swiper-slide-item"><img src="/img/apple.png" alt=""></div>
                    </button>
                        <button class="swiper-slide"><div class="swiper-slide-item"><img src="/img/boshe.png" alt=""></div>
                    </button>
                        <button class="swiper-slide"><div class="swiper-slide-item"><img src="/img/hp.png" alt=""></div>
                    </button>
                        <button class="swiper-slide"><div class="swiper-slide-item"><img src="/img/lenova.png" alt=""></div>
                    </button>
                        <button class="swiper-slide"><div class="swiper-slide-item"><img src="/img/samsung.png" alt=""></div>
                    </button>
                        <button class="swiper-slide"><div class="swiper-slide-item"><img src="/img/sony.png" alt=""></div>
                    </button>
                        <button class="swiper-slide"><div class="swiper-slide-item"><img src="/img/vewsonic.png" alt=""></div>
                    </button>
                        <button class="swiper-slide--hidden"><div class="swiper-slide-item"><img src="/img/vewsonic.png" alt=""></div>
                    </button>
                        <button class="swiper-slide--hidden"><div class="swiper-slide-item"><img src="/img/vewsonic.png" alt=""></div>
                    </button>
                        <button class="swiper-slide--hidden"><div class="swiper-slide-item"><img src="/img/vewsonic.png" alt=""></div>
                    </button>
                </div>
                <div class="swiper-pagination"></div>
                <button class="buttonClose">Показать все</button>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
