<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <title>Document</title>
</head>
<body>
    <h1 class="title">
        Ремонт техники различных брендов
    </h1>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><div class="swiper-slide-item"><img src="/img/acer.png" alt=""></div>
            </div>
                <div class="swiper-slide"><div class="swiper-slide-item"><img src="/img/apple.png" alt=""></div>
            </div>
                <div class="swiper-slide"><div class="swiper-slide-item"><img src="/img/boshe.png" alt=""></div>
            </div>
                <div class="swiper-slide"><div class="swiper-slide-item"><img src="/img/hp.png" alt=""></div>
            </div>
                <div class="swiper-slide"><div class="swiper-slide-item"><img src="/img/lenova.png" alt=""></div>
            </div>
                <div class="swiper-slide"><div class="swiper-slide-item"><img src="/img/samsung.png" alt=""></div>
            </div>
                <div class="swiper-slide"><div class="swiper-slide-item"><img src="/img/sony.png" alt=""></div>
            </div>
                <div class="swiper-slide"><div class="swiper-slide-item"><img src="/img/vewsonic.png" alt=""></div>
            </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="list-service">
            <div class="list-service__item"><img src="/img/acer.png" alt=""></div>
            <div class="list-service__item"><img src="/img/apple.png" alt=""></div>
            <div class="list-service__item"><img src="/img/boshe.png" alt=""></div>
            <div class="list-service__item"><img src="/img/hp.png" alt=""></div>
            <div class="list-service__item"><img src="/img/lenova.png" alt=""></div>
            <div class="list-service__item"><img src="/img/samsung.png" alt=""></div>
            <div class="list-service__item"><img src="/img/sony.png" alt=""></div>
            <div class="list-service__item"><img src="/img/vewsonic.png" alt=""></div>
            <div class="list-service__item  list-service__item--hidden"><img src="/img/acer.png" alt=""></div>
            <div class="list-service__item  list-service__item--hidden"><img src="/img/apple.png" alt=""></div>
            <div class="list-service__item  list-service__item--hidden"><img src="/img/boshe.png" alt=""></div>
        </div>
        <button class="buttonClose">Показать все</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
